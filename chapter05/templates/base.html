{% load static %}
<html>
    <head>
        <title>Dj for beginners</title>
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
    </head>
    <body>
        <div>
            <header>
                <div class='nav-left'>
                    <h1><a href="{% url 'home' %}">Dj blog</a></h1>
                </div>
                <div class='nav-right'>
                    <a href="{% url 'post_new' %}">+New blog post</a>
                </div>
            </header>
        
            {% if user.is_authenticated %}
                <p>Hi {{ user.username }}!</p>
            {% else %}
                <p>You are not logged in.</p>
                <a href="{% url 'login' %}">Log In</a>
            {% endif %}
        
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
